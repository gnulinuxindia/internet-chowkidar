name: Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  # Build CLI for all platforms (Linux, macOS, Windows)
  goreleaser-cli:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: stable

      - name: Run GoReleaser for CLI
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: "~> v2"
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Build GUI Linux packages (deb, rpm, apk)
  goreleaser-gui:
    runs-on: ubuntu-latest
    needs: goreleaser-cli
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: stable

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl1-mesa-dev xorg-dev

      - name: Run GoReleaser for GUI (Linux packages)
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: "~> v2"
          args: release --clean --config .goreleaser-gui.yaml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Build GUI binaries for macOS and Windows
  build-gui-desktop:
    runs-on: ${{ matrix.os }}
    needs: goreleaser-cli
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS universal binary (creates DMG with both arm64 and amd64)
          - os: macos-latest
            goos: darwin
            goarch: universal

          # Windows build
          - os: windows-latest
            goos: windows
            goarch: amd64
            output: chowkidar-gui-windows-amd64.exe

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: stable

      - name: Embed Windows icon
        if: matrix.os == 'windows-latest'
        working-directory: gui/chowkidar
        run: |
          go install github.com/tc-hib/go-winres@latest
          go-winres simply --icon ../../packaging/assets/chowkidar.ico --arch amd64

      - name: Import Code Signing Certificate (macOS)
        if: matrix.os == 'macos-latest'
        env:
          MACOS_CERTIFICATE_P12: ${{ secrets.MACOS_CERTIFICATE_P12 }}
          MACOS_CERTIFICATE_PASSWORD: ${{ secrets.MACOS_CERTIFICATE_PASSWORD }}
        run: |
          # Create temporary keychain
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          KEYCHAIN_PASSWORD=$(openssl rand -base64 32)

          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

          # Import certificate
          echo "$MACOS_CERTIFICATE_P12" | base64 --decode > certificate.p12
          security import certificate.p12 -k "$KEYCHAIN_PATH" -P "$MACOS_CERTIFICATE_PASSWORD" -T /usr/bin/codesign
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

          # Add keychain to search list
          security list-keychain -d user -s "$KEYCHAIN_PATH"

          rm certificate.p12

      - name: Build universal binary (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          mkdir -p bin

          # Build for arm64
          echo "Building for arm64..."
          CGO_ENABLED=1 GOOS=darwin GOARCH=arm64 \
            go build -ldflags="-s -w" -o bin/chowkidar-gui-arm64 ./gui/chowkidar

          # Build for amd64
          echo "Building for amd64..."
          CGO_ENABLED=1 GOOS=darwin GOARCH=amd64 \
            SDKROOT=$(xcrun --sdk macosx --show-sdk-path) \
            go build -ldflags="-s -w" -o bin/chowkidar-gui-amd64 ./gui/chowkidar

          # Create universal binary
          echo "Creating universal binary..."
          lipo -create -output bin/chowkidar-gui \
            bin/chowkidar-gui-arm64 \
            bin/chowkidar-gui-amd64

          # Verify
          echo "Verifying universal binary..."
          lipo -info bin/chowkidar-gui
          file bin/chowkidar-gui

      - name: Install create-dmg (macOS)
        if: matrix.os == 'macos-latest'
        run: brew install create-dmg

      - name: Build and sign DMG (macOS)
        if: matrix.os == 'macos-latest'
        env:
          MACOS_SIGNING_IDENTITY: ${{ secrets.MACOS_SIGNING_IDENTITY }}
        run: |
          VERSION=${{ github.ref_name }}
          ./scripts/build-dmg.sh "$VERSION" "$MACOS_SIGNING_IDENTITY"

      - name: Notarize DMG (macOS)
        if: matrix.os == 'macos-latest'
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          APPLE_APP_PASSWORD: ${{ secrets.APPLE_APP_PASSWORD }}
        run: |
          VERSION=${{ github.ref_name }}
          DMG_NAME="chowkidar-gui-${VERSION}-macos.dmg"

          # Submit for notarization
          xcrun notarytool submit "dist/${DMG_NAME}" \
            --apple-id "$APPLE_ID" \
            --team-id "$APPLE_TEAM_ID" \
            --password "$APPLE_APP_PASSWORD" \
            --wait

      - name: Staple DMG (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          VERSION=${{ github.ref_name }}
          DMG_NAME="chowkidar-gui-${VERSION}-macos.dmg"

          xcrun stapler staple "dist/${DMG_NAME}"
          xcrun stapler validate "dist/${DMG_NAME}"

      - name: Build GUI (Windows)
        if: matrix.os == 'windows-latest'
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 1
        run: |
          go build -o ${{ matrix.output }} -ldflags="-s -w" ./gui/chowkidar

      - name: Create archive (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          7z a ${{ matrix.output }}.zip ${{ matrix.output }} LICENSE README.md

      - name: Upload DMG to release (macOS)
        if: matrix.os == 'macos-latest'
        uses: softprops/action-gh-release@v2
        with:
          files: dist/chowkidar-gui-${{ github.ref_name }}-macos.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload to release (Windows)
        if: matrix.os == 'windows-latest'
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ matrix.output }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts (Windows)
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: gui-${{ matrix.goos }}-${{ matrix.goarch }}
          path: |
            ${{ matrix.output }}*

      - name: Upload artifacts (macOS)
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: gui-darwin-universal
          path: |
            dist/*.dmg
            dist/*.app
